name: Run Pytest

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip3 install --upgrade pip3
          pip3 install -r requirements.txt

      - name: Run pytest
        run: pytest -n auto --html=GitHubActions.html
